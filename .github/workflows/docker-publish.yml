name: Build and Push Docker Image

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build the Docker image
      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/barakholka_bot:latest .

      # Push the Docker image
      - name: Push Docker Image
        run: |
          docker push ghcr.io/${{ github.repository }}/barakholka_bot:latest

      # Restart the service on the remote server
      - name: Restart Service on Remote Server
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.REMOTE_HOST }} "systemctl restart baraholkabot"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
